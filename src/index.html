<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>

  <div class="container text-center">

    <div class="row heading__row">
      <h1 class="heading"> My country List </h1>
    </div>

    <div class="row search-inputs__row">
      <div class="col-xl-3 col-md-3 col-xs-1">
        <div class="input__wrapper">        
          <label class='input__heading' for="site-search">Country:</label>
          <input class='input__field' type="search" id="site-search" name="country-name" required/>
      </div>

      </div>
      <div class="col-xl-3 col-md-3 col-xs-1">
        <div class="input__wrapper">    
          <label class='input__heading' for="site-search">Capital:</label>
          <input class='input__field' type="search" id="site-search" name="capital-name" required/>
        </div>
      </div>
      <div class="col-xl-3 col-md-3 col-xs-1">
        <div class="input__wrapper">    
          <label class='input__heading' for="site-search">Currency:</label>
          <input class='input__field' type="search" id="site-search" name="currency-name" required/>
        </div>
      </div>
      <div class="col-xl-3 col-md-3 col-xs-1">
        <div class="input__wrapper">    
          <label class='input__heading' for="site-search">Language:</label>
          <input class='input__field' type="search" id="site-search" name="language-name" required/>
        </div>
      </div>
    </div>

    <div class="row button__row">
      <div class="col-xl-3 col-md-3 col-xs-1">
        <button type="button" class="search__button button">Search</button>
      </div>
    </div>

    <div class="row table__row">
      <table class="table">
        <thead>
          <tr class="thead__row table-light">
            <th class="table-info table-head" scope="col table__column"></th>
            <th class="table-info table-head" scope="col table__column">Country</th>
            <th class="table-info table-head"scope="col table__column">Capital </th>
            <th class="table-info table-head"scope="col table__column">Currency </th>
            <th class="table-info table-head"scope="col table__column">Language </th>
          </tr>
        </thead>
        <tbody class="table__body">
        </tbody>
      </table>
    </div>

    <div class="row button__row">
      <div class="col-xl-3 col-md-3 col-xs-1">
        <button type="button" class="load-more__button button">Load More</button>
      </div>
    </div>
  </div>

    <script src="/scripts.js"></script>
</body>
</html>
